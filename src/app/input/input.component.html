<html>
  <h4>Input note</h4>

  Judul <input type="text" [(ngModel)]="in_judul"><br>
  Isi <input type="text" [(ngModel)]="in_isi"><br>
  Tanggal <input type="date" [(ngModel)]="in_tgl"><br>
  <button (click)="addnote()">Add</button>

  <p>List</p>
  <div *ngFor="let j of arr_judul; let i = index">
    {{ i+1 }}. {{j}}  <button (click)="seedetail(i)">See detail</button>
  </div>


  


</html>
